<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container pt-5" id="bookInfo">
        <img src=`{{book.artwork}}` alt="Book Cover" />
        <h2>{{book.title}}</h2>
        <div class="listContainer container row justify-content-center">
            <div class="userList col align-top" id="checkedOut">
                <h4>Written By: {{book.author}}</h4>
                <ul class="list-group">
                    <li class="list-group-item">ISBN: {{book.isbn}}</li>
                    <li class="list-group-item">Description: {{book.description}}</li>
                    <li class="list-group-item">The Silence of the Lambs</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
